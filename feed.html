<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="feedback-container">
    <h1>Feedback</h1>
    <p class="info-card">
      This is a good website for college students to get all the information about college.<br>
      <em>Website created by Saurabh Kumar Singh</em>
    </p>

    <form class="feedback-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Your Feedback</label>
      <textarea id="message" rows="5" placeholder="Write your feedback..." required></textarea>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    </form>
  </div>
</body>
</html>
